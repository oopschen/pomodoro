name: pomodoroutil
version: '1.0'
author: Ray <linxray@gmail.com>
about: A command line pomodoro tool with customizable options and notify mechanism.Command **q**, **n**, **r** means quit, go to next step, reset all.
args:
    - break:
        short: b
        long: break
        value_name: BREAK_TIME_SEC
        help: Sets the break time seconds, default to 5 mins.
        takes_value: true
        default_value: '300'
    - work:
        short: w
        long: work
        value_name: WORK_TIME_SEC
        help: Sets the work time seconds, default to 25 mins.
        takes_value: true
        default_value: '1500'
    - longbreak:
        short: l
        long: longbreak
        value_name: LONG_BREAK_TIME_SEC
        help: Sets the long break time seconds, default to 15 mins.
        takes_value: true
        default_value: '900'
    - longbreakthreadhold:
        short: t
        long: lthreadhold
        value_name: LONG_BREAK_THREADHOLD
        help: Sets the long break threadhold, default to 4 times.
        takes_value: true
        default_value: '4'
    - notifycmd:
        short: n
        long: notifycmd
        value_name: NOTIFY_CMD
        help: Sets the absolute path of notify program.
        takes_value: true
    - maxuser:
        short: u
        long: maxuser
        value_name: MAX USER
        help: Sets the max pomodoro that can be created at one time.
        takes_value: true
        default_value: '16'
    - host:
        short: i
        long: host
        value_name: host
        help: Sets the host listen to.
        takes_value: true
        default_value: '127.0.0.1'
    - port:
        short: p
        long: port
        value_name: port
        help: Sets the port listen to.
        takes_value: true
        default_value: '5678'
